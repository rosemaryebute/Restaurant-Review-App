<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="link_2">
    <li><a href="Index.html">Home</a></li>
    </div>
    
    <section class="Contact">  
        <h1>Please send us a message</h1>
        <Form>
            <div class="user_name2">
                <Label>First Name</Label>
                <br>
                <input type="text" name="First Name" placeholder="First Name">
                <br>
                <br>
                <Label>Email</Label>
                <br>
                <input type="email" name="Email" placeholder="Email">
                <br>
                <br>
                <Label>Confirm Email</Label>
                <br>
                <input type="email" name="Confirm Email" placeholder="Confirm Email">
                <br> 
                <br>     
                <Label>Subject Title</Label>
                <br>
                <input type="text" name="Subject Title" placeholder="Subject">
                <br> 
                <br> 
                <label>Message</label> 
                <br>
                <textarea name="Message"></textarea>
                <br>
                <br>
                <input type="submit" name="Send Message" value="Send Message">
             
    
            </div>
        </Form>
    </section> 
</body>
</html>
